<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodybook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #eeeeee;
            font-family: Arial, sans-serif;
            color:#000000
        }
        .card-body.color {
            background-color: rgb(111, 154, 202);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="{{ url_for('static', filename='logoo.png') }}" alt="BodyBook Logo" width="50" height="50" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if 'user' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile') }}">
                            <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('posts') }}">
                            <img src="{{url_for('static', filename='home.png') }}" alt="Posts" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('chat') }}">
                            <img src="{{ url_for('static', filename='chat.png') }}" alt="Chat" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('liked_posts') }}">
                            <img src="{{url_for('static', filename='like.png') }}" alt="" style="width: 25px; height: 22px;">
                        </a>    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('disliked_posts') }}">
                            <img src="{{url_for('static', filename='dislike.png') }}" alt="" style="width: 25px; height: 22px;">
                        </a>    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('commented_posts') }}">
                            <img src="{{url_for('static', filename='comment.png') }}" alt="" style="width: 25px; height: 22px;">
                        </a>    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_favorites') }}">
                            <img src="{{ url_for('static', filename='favorite.png') }}" alt="Favorite" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_notifications') }}">
                            <img src="{{url_for('static', filename='notification.png') }}" alt="Logout" style="width: 25px; height: 22px;">
                        </a>    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('aboutus') }}">
                            <img src="{{ url_for('static', filename='aboutus.png') }}" alt="About Us" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contactus') }}">
                            <img src="{{ url_for('static', filename='contact_us.png') }}" alt="Contact Us" style="width: 30px; height: 30px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <img src="{{url_for('static', filename='logout.png') }}" alt="Logout" style="width: 25px; height: 22px;">
                        </a>    
                    </li>
                    <form action="{{ url_for('search') }}" method="POST" class="search-form">
                        <input type="text" name="search_query" placeholder="Search for a user..." class="search-input">
                        <button type="submit" class="search-button">
                            <img src="{{ url_for('static', filename='search.png') }}" alt="Search Icon" width="20" height="20">
                            Search
                        </button>
                    </form>               
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('posts') }}">
                            <img src="{{url_for('static', filename='home.png') }}" alt="Posts" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">
                            <img src="{{url_for('static', filename='register.png') }}" alt="Register" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">
                            <img src="{{url_for('static', filename='login.png') }}" alt="Login" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('aboutus') }}">
                            <img src="{{ url_for('static', filename='aboutus.png') }}" alt="About Us" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contactus') }}">
                            <img src="{{ url_for('static', filename='contact_us.png') }}" alt="Contact Us" style="width: 30px; height: 30px;">
                        </a>
                    </li>
                    <form action="{{ url_for('search') }}" method="POST" class="search-form">
                        <input type="text" name="search_query" placeholder="Search for users..." class="search-input">
                        <button type="submit" class="search-button">
                            <img src="{{ url_for('static', filename='search.png') }}" alt="Search Icon" width="20" height="20">
                            Search
                        </button>
                    </form>                                       
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="post-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
