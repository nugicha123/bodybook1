<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #e7e7e7;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="{{ url_for('static', filename='logoo.png') }}" alt="BodyBook Logo" width="50" height="50" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if 'user' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile') }}">
                            <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('posts') }}">
                            <img src="{{url_for('static', filename='home.png') }}" alt="posts" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <img src="{{url_for('static', filename='logout.png') }}" alt="logout" style="width:25px; height:22px;">
                        </a>    
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('posts') }}">
                            <img src="{{url_for('static', filename='home.png') }}" alt="posts" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="post-content">
            <!-- You can add content specific to the About Us page here -->
            <h1>About Us</h1>
            <p>Welcome to our website! We are a team dedicated to providing you with the best experience possible.</p>
            <p>Feel free to explore our site and learn more about what we do.</p>
            <img src="{{ url_for('static', filename='logoo.png') }}" alt="BodyBook Logo" width="50" height="50"
            <!-- End of About Us specific content -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
