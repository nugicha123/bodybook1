<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How tall are you when standing on your money? (with 1 dollar bills)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #2f163b;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            background-color: #9d0f9b;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="{{ url_for('static', filename='logoo.png') }}" alt="BodyBook Logo" width="50" height="50" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if 'user' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile') }}">
                            <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('posts') }}">
                            <img src="{{url_for('static', filename='home.png') }}" alt="posts" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <img src="{{url_for('static', filename='logout.png') }}" alt="logout" style="width:25px; height:22px;">
                        </a>    
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('posts') }}">
                            <img src="{{url_for('static', filename='home.png') }}" alt="posts" style="width: 25px; height: 25px;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="form-title">How tall are you when standing on your money? (with 1 dollar bills)</h1>
            <form action="/calculate" method="post" class="needs-validation" novalidate>
                <div class="form-group mb-3">
                    <label for="height" class="form-label">Enter your actual height (in cm):</label>
                    <input type="number" class="form-control" id="height" name="height" required>
                </div>
                <div class="form-group mb-3">
                    <label for="money" class="form-label">Enter your net worth (in dollars):</label>
                    <input type="number" class="form-control" id="money" name="money" required>
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
